<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    
    <main id="app"> 
           <input type="text" v-model="mensaje">
            <button @click="saludo"> prueba</button>
    </main>
       <!-- cdn para la libreia de VUEJS -->
       <script src="https://cdn.jsdelivr.net/npm/vue"></script>
       <!--agrenado codigo en archivo externo -->
       <script> 
      
        const mv=new Vue({
            el:"#app",
            data:{
                mensaje:""
            },
            methods: {
                saludo:function(){
                    alert("MENSAJE: "+this.mensaje);
                }
            },
            
          });
        </script>
</body>
</html>
