<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue vue-router</title>
    <style>
      :root {
        --color-primary: #41B883;
        --color-secondary: #35495E;
        }

        .router-link-active {
        font-weight: bold;
        color: var(--color-primary);
        }

        .router-link-exact-active {
        padding-bottom: .25rem;
        border-bottom: medium solid var(--color-primary);
        }

    </style>
</head>
<body>
    <main id="app">
        <h1>Vue Router</h1>
        <h2>Enlaces Activos</h2>
        <a href="../#rutas">regrear</a>

        <router-link to="/">Home</router-link>
        <router-link to="/acerca">Acerca</router-link>
        <router-link to="/contacto">Contacto</router-link>
        <hr>
        <router-view></router-view>

    </main>

    <!-- agregando script con CDN de vue y vue-router -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>

        //componentes
        const Home={template:'<h2>Home</h2>'}
        
        const About={template:'<h2>About</h2>'}

        const Contact={template:'<h2>Contact</h2>'}

        const Error404={template:'<h2>Error404</h2>'}


    //creacion de sistema de rutas
        const routes=[
            {path:"/",component:Home},
            {path:"/acerca",component:About},
            {path:"/contacto",component:Contact},
            {path:"*",component:Error404},
        ]

    //creando instacion de vue router
        const router = new VueRouter({routes})
    
    //creando instancia de vue y pasando la instacia de vue router
        new Vue({
            router,
            el:'#app'
        })

    </script>
</body>
</html>
